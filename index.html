<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyTec | Python Technology</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <section class="header" id="home">
        <nav class="navbar">
            <h1 class="logo"><a href="#home">Py<span>Tec</span></a></h1>
            <ul>
                <li><a href="https://github.com/MKmuslim-777/PyTec">Sign Up</a></li>
            </ul>
        </nav>
        <div class="head-container">
            <div class="head-content">
                <h1 class="head-line">PowerFull  and HelpFull Tool PyTec for learn Cyber Security!</h1>
                <button class="stay-focused btn">Stay Focused</button>
            </div>
        </div>
    </section>
    <!-- ------Action section------- -->

        <div class="action-container">
            <div class="text-container">

            <button class="launch-btn btn">Launch Live Preview</button>
        </div>
        <div class="img-box">
            <img src="Image/wc-mini.png" alt="">
        </div>
        </div>
    </section>
    <!-- ------Productive Users Section-------- -->
     <section class="production-section">
        <div class="production-main-container">
            <div class="text-container-pro">

                    <div class="main-value">
                        <div class="points">
                            <h1 class="value">50K</h1>
                            <p class="lebel">Active Users</p>
                        </div>
                        <div class="points">
                            <h1 class="value">2M+</h1>
                            <p class="lebel">Focus Sessions</p>
                        </div>
                        <div class="points">
                            <h1 class="value">95%</h1>
                            <p class="lebel">Satisfaction Rate</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </section>
